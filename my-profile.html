    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>

          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>

            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <h4>Perfil</h4>

      <br>
      <hr>

      <form action="#" method="get" class="needs-validation" id="formulario-de-datos-del-usuario" novalidate>
        <div class="div-de-dos-inputs">
          <div class="row">
            <div class="input-de-dato" id="Primer-nombre-div">
              <label for="Primer-nombre">Primer nombre*</label>
              <input type="text" id="Primer-nombre" name="nombrePrimero" class="form-control form-control-lg" required>
              <div class="invalid-feedback" id="mensaje-nombre-no-introducido">
                EL primer nombre es obligatorio!!
              </div>
            </div>
          </div>
          <div class="row">
            <div class="input-de-dato" id="Segundo-nombre-div">
              <label for="Segundo-nombre">Segundo nombre</label>
              <input type="text" id="Segundo-nombre" name="nombreSegundo" class="form-control form-control-lg">
            </div>
          </div>
        </div>
        <div class="div-de-dos-inputs">
          <div class="row">
            <div class="input-de-dato" id="Primer-apellido-div">
              <label for="Primer-apellido">Primer apellido*</label>
              <input type="text" id="Primer-apellido" name="apellidoPrimero" class="form-control form-control-lg" required>
              <div class="invalid-feedback">
                El primer apellido es obligatorio!
              </div>
            </div>
          </div>
          <div class="row">
            <div class="input-de-dato" id="Segundo-apellido-div">
              <label for="Segundo-apellido">Segundo apellido</label>
              <input type="text" id="Segundo-apellido" name="apellidoSegundo" class="form-control form-control-lg">
            </div>
          </div>
        </div>
        <div class="div-de-dos-inputs">
          <div class="row">
            <div class="input-de-dato" id="E-mail-div">
              <label for="E-mail">E-mail*</label>
              <input type="text" id="E-mail" name="email" class="form-control form-control-lg" required>
              <div class="invalid-feedback">
                El email es obligatorio!
              </div>
            </div>
          </div>
          <div class="row">
            <div class="input-de-dato" id="Numero-de-contacto-div">
              <label for="Numero-de-contacto">Numero de contacto*</label>
              <input type="text" id="Numero-de-contacto" name="numeroDeContacto" class="form-control form-control-lg" required>
              <div class="invalid-feedback">
                El numero es obligatorio!
              </div>
            </div>
          </div>
        </div>

        <br>
        <br>
        <hr>

        <button class="btn btn-primary" type="submit" id="submit-button">Guardar datos</button>
      </form>

    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>

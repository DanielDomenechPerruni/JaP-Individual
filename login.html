<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <main class="main">
    <div class="container">
      <form id="mi-formulario">
        <img class="img" src="img\login.png">
        <h1 class="titulo">Inicio de sesión</h1>   
        <div class="entrada-de-datos">
          <input name="email" class="form-control form-error" id="floating-email" placeholder="Email" required>
          <label for="floating-email"></label>
        </div>
        <div class="entrada-de-datos">
          <input type="contrasenia" name="contrasenia" class="form-control" id="floating-contrasenia" placeholder="contraseña" required>
          <label for="floating-contrasenia"></label>
        </div>
        <button class="boton-submit" type="submit">Ingresar</button>
      </form>   
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger">
    <p>Los datos ingresados no cumplen con los requisitos solicitados</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <script src="js/login.js"></script>
</body>

</html>
